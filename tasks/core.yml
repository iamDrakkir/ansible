- name: Install System Packages 1 (build-essential, cmake, pkg-config, pthread)
  become: true
  apt:
    name: ["build-essential", "cmake", "pkg-config", "libpthread-stubs0-dev"]

- name: Install System Packages 2 (lua, unzip, libtool, libtool-bin, gettext)
  become: true
  apt:
    name: [ "lua5.1", "unzip", "libtool", "libtool-bin", "gettext"]
 
- name: Install System Packages 3 (alacritty, tmux)
  become: true
  apt:
    name: ["alacritty", "tmux"] 

- name: Install System Packages 4 (ripgrep, exa, bat, fzf, zoxide, entr)
  become: true
  apt:
    name: ["ripgrep", "exa", "bat", "fzf", "zoxide", "entr"]

- name: Install System Packages 4 (fd-find)
  become: true
  apt:
    name: ["fd-find"]

- name: Change shell to zsh
  shell: ln -s $(which fd-find) ~./local/bin/fd {{ lookup('env', 'USER') }}
  become: true

- name: install python (py3, pip)
  become: true
  apt:
    name: ["python3", "python3-pip"]

- name: install vlc
  become: true
  apt:
    name: "vlc"
